<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .button1:hover,
        .button2:hover,
        .button3:hover {
            background-color: #28160e;
            color: #b8995f;
            transition: background-color 0.3s ease;
        }
    </style>

</head>

<body style="background-color: #28160e;">
    <div class="p-4 text-center flex flex-col items-center justify-center " style="background-color: #b8995f; margin: 0.5%;
    border-radius: 10px; color: #28160e;">
        <h1 class="text-3xl font-bold">
            SAVEETHA ATTENDANCE CALCULATOR
        </h1>
        <p class="text-1xl font-bold">
            -made by <a class="text-gray-800 underline hover:text-gray-600"
                href="https://www.instagram.com/pradeepkumar673atyt/?hl=en">pradeepkumar673atyt</a>
        </p>
        <div style="margin-top: 1%; display: flex; flex-direction: row; justify-content: center; gap:10px;">
            <div class="button1" style="border-radius: 5px; padding: 5px; border: 2px solid #28160e
            ;">
                <a href="https://www.instagram.com/pradeepkumar673atyt/?hl=en">instagram</a>
            </div>
            <div class="button2" style="border-radius: 5px;  padding: 5px; border: 2px solid #28160e">
                <a href="https://www.linkedin.com/in/pradeepkumar673/">linkedin</a>
            </div>
            <div class="button3" style="border-radius: 5px; padding: 5px; border: 2px solid #28160e
            ;">
                <a href="https://github.com/pradeepkumar673/">github</a>
            </div>
        </div>
    </div>


    <!--- calculator -->
    <div class="flex flex-col items-center justify-center" style="margin-top: 1%;">
        <h1 class="text-3xl font-bold" style="color: #b8995f; margin-top: 25px;">
            ATTENDANCE CALCULATOR
        </h1>
        <div class="w-1/3 mt-8">
            <div class="flex mb-4 border border-gray-300 rounded overflow-hidden">
                <div class="flex items-center justify-center bg-gray-100 px-4 font-medium w-2/3">
                    Percentage Required
                </div>
                <select class="w-1/3 px-2 py-2 ">
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                    <option value="90">90%</option>
                </select>

            </div>


            <div class="flex mb-4 border border-gray-300 rounded overflow-hidden">
                <div class="flex items-center justify-center bg-gray-100 px-4 font-medium w-1/3">
                    Present classes
                </div>
                <input type="number" class="w-2/3 px-3 py-2 focus:outline-none" id="presentClasses"
                    placeholder="number of classes attended">
            </div>

            <div class="flex mb-4 border border-gray-300 rounded overflow-hidden">
                <div class="flex items-center justify-center bg-gray-100 px-4 font-medium w-1/3">
                    Total classes
                </div>
                <input type="number" class="w-2/3 px-3 py-2 focus:outline-none" id="totalClasses"
                    placeholder="total number of clases">
            </div>


            <button class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition font-medium">
                Calculate
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-4 text-center flex flex-col items-center justify-center " style="background-color: #b8995f; margin: 0.5%;
    border-radius: 10px; color: #28160e;">
        <p>Made with ‚ù§Ô∏è by <strong>Pradeep Kumar</strong></p>
        <p>üìß Contact: <a href="mailto:pradeepkumar673atyt@gmail.com"
                class="underline text-gray-800 hover:text-gray-600">pradeepkumar24wr@gmail.com</a></p>
    </footer>



    <script style="margin-top: 10px;">
        let btn = document.querySelector('button');
        let present = document.getElementById('presentClasses');
        let total = document.getElementById('totalClasses');
        let percent = document.querySelector('select');

        let result = document.createElement('div');
        result.style.color = "white";
        result.style.marginTop = "20px";
        btn.parentElement.appendChild(result);

        btn.addEventListener('click', function () {
            let p = parseInt(present.value);
            let t = parseInt(total.value);
            let r = parseInt(percent.value);

            let now = (p / t) * 100;
            let need = r / 100;

            if (now < r) {
                let more = Math.ceil((need * t - p) / (1 - need));
                result.innerHTML = `<p>You need to attend <b>${more}</b> more classes</p>`;
            } else {
                let bunk = Math.floor((p - need * t) / need);
                result.innerHTML = `<p>You can bunk <b>${bunk}</b> classes</p>`;
            }

            result.innerHTML += `<p>Now: ${now.toFixed(2)}%</p>`;
            result.innerHTML += `<p>Need: ${r}%</p>`;
        });
    </script>




</body>

</html>
